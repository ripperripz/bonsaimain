    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bonsai: {
                dark: '#0F0E0D',
                stone: '#E8E3DC',
                beige: '#F2EEEB',
                warm: '#FAFAF9',
                copper: '#C6A87C',
                green: '#2C362F',
                white: '#F7F5F2',
              }
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              serif: ['Outfit', 'sans-serif'],
              jp: ['Noto Sans JP', 'sans-serif'],
              arabic: ['Tajawal', 'sans-serif'],

            transitionTimingFunction: {
              'expo': 'cubic-bezier(0.19, 1, 0.22, 1)',

              'slow': 'cubic-bezier(0.5, 0, 0, 1)',
            },
            backgroundImage: {
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.85%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.04%22/%3E%3C/svg%3E')",

    <script type="importmap">

      "imports": {

    <!-- Custom CSS fallback for Preview -->
    <style>
      /* Scrollbar */
      body {
        overflow-x: hidden;
      }
      body::-webkit-scrollbar {
        width: 4px;
      }
      body::-webkit-scrollbar-track {
        background: #F2EEEB;
      }
      body::-webkit-scrollbar-thumb {
        background-color: #C6A87C;
      }
      ::selection {
        background: #C6A87C;
        color: #F7F5F2;
      }
      /* Lenis */
      html.lenis { height: auto; }
      .lenis.lenis-smooth { scroll-behavior: auto; }
      .lenis.lenis-smooth [data-lenis-prevent] { overscroll-behavior: contain; }
      .lenis.lenis-stopped { overflow: hidden; }
      .lenis.lenis-scrolling iframe { pointer-events: none; }
      /* Noise Overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }
      /* Map Pin */
      .custom-pin { background: transparent; border: none; }
      .pin-inner {
        width: 30px; height: 30px; background: #0F0E0D; color: #C6A87C;
        border-radius: 50%; display: flex; align-items: center; justify-content: center;
        font-family: 'Outfit', sans-serif; font-weight: bold; border: 2px solid white;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: transform 0.3s ease;
      }
      .pin-inner:hover { transform: scale(1.2); background: #C6A87C; color: #0F0E0D; }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #C6A87C; border-radius: 4px; }
      .writing-vertical-rl { writing-mode: vertical-rl; }
      .writing-vertical-lr { writing-mode: vertical-lr; }
    </style>

</head>
  <body class="bg-bonsai-warm text-bonsai-dark antialiased">
